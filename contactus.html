<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        *{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .card{
            border: none;
            box-sizing: border-box;
            width: 25%;
            height: 500px;
            padding: 40px;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            background-color: #26B580;
        }
        body{
            background-color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card2{
            border: none;
            width: 25%;
            height: 500px;
            box-sizing: border-box;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        }
        .inputt{
            width: 100%;
            height: 40px;
            margin-bottom: 30px;
            background-color: #26B580;
            border:3px solid rgb(167, 167, 167);
        }
        .btn{
            background-color: #26B580;
        }
        form{
            margin-top: 30px;
        }
        .txt{
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="card2">
        <h2 class="txt">Contact Us</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicin
            g elit. Repellat laboriosam, provident, ratione 
            voluptate eligendi sunt dolorem beatae animi off
            icia laudantium culpa enim? Ipsa ad tempora ut q
            uos non! Incidunt, laboriosam.</p>
    </div>
    <div class="card">
        <form action="">
            <input class="inputt" type="text" placeholder="Name" id="">
            <br>
            <input class="inputt" type="email"placeholder="Email" id="">
            <br>
            <textarea class="inputt" rows="10" name="" placeholder="Message" id=""></textarea>
            <br>
            <button class="btn">Send Message</button>
        </form>
    </div>
</body>
</html>
