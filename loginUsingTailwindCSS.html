<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-slate-200">
    <div class="bg-white lg:w-1/4 md:w-1/2 sm:w-[90%] rounded-[30px] p-8 shadow-lg">

        <h3 class="text-center uppercase text-4xl font-bold text-blue-500 my-4 mb-1">Sign In!</h3>
        <p class="text-center my-0 mb-14">Stay Updated People!!!!!!</p>
        <form action="">
            <input class="block border w-full py-3 px-3 my-4 border-2 border-blue-500 rounded-lg" placeholder="email or phone" type="email" name="" id="email">
            <input class="block border w-full py-3 px-3 my-4 border-2 border-blue-500 rounded-lg" placeholder="enter passward" type="password" name="" id="passward">
            <button class="text-blue-500 block ml-1">Forgot Passward?</button>
            <button class="block m-auto border-2 border-blue-500 w-full rounded-3xl my-2 py-3">Sign In</button>
            <h6 class="text-center"><span>or</span></h6>
            <button class="block m-auto border-2 border-blue-500 w-full rounded-3xl my-2 py-3">Join Now</button>
        </form>

    </div>
</body>
</html>
