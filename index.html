<!doctype html>
<html>
<head>
  <meta charset="UTF-8">

<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UIverse Clone</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-900 text-white">
        <header class="flex justify-between items-center p-5 bg-gray-800">
            <div class="text-2xl font-bold">UIverse</div>
            <nav>
                <ul class="flex gap-5">
                    <li><a href="#" class="text-white">Elements</a></li>
                    <li><a href="#" class="text-white">Challenges</a></li>
                    <li><a href="#" class="text-white">Spotlight</a></li>
                </ul>
            </nav>
            <div class="flex gap-3">
                <button class="bg-indigo-600 text-white py-2 px-4 rounded">Create</button>
                <button class="bg-white text-gray-800 py-2 px-4 rounded">Sign In or Create Account</button>
            </div>
        </header>
        <main>
            <div class="text-center py-20">
                <h1 class="text-4xl">Open-Source UI elements for any project</h1>
                <p class="text-xl mt-4">Create, share, and use <span class="text-indigo-400">beautiful</span> custom elements made with CSS or Tailwind.</p>
                <div class="flex justify-center mt-6">
                    <input type="text" placeholder="Search for UI elements, creators, tags..." class="p-2 rounded-l border-none w-80">
                    <button class="bg-indigo-600 text-white py-2 px-4 rounded-r">Search</button>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">
                <div class="bg-gray-800 p-6 rounded text-center">Proceed</div>
                <div class="bg-gray-800 p-6 rounded text-center">Type here...</div>
                <div class="bg-gray-800 p-6 rounded text-center">Status<br>Loading...</div>
            </div>
        </main>
    </body>
    </html>
    



</body>
</html>
