<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        :root{
            --theme-color: #0077B5
            ;
        }
        *{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .card{
            border: 1px solid whitesmoke;
            width: 27%;
            background-color: white;
            height: 520px;
            padding: 30px;
            text-align: center;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: #474a4d33 0px 8px 28px;
            /*x offset, y offset, transparency*/
        }
        body{
            background-color: #9dcbf328;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /*flex is applied to the parent tag of the element that we operate on*/
        }
        .form-title{
            font-size: 45px;
            color: var(--theme-color);
            text-align: left;
            height: 55px;
            margin: 0;
        }
        .text-input{
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            height: 52px;
            border: 3px solid rgb(129, 129, 129);
            border-radius: 5px;
            font-size: 23px;
            margin-bottom: 15px;
            
        }
        .text-input::placeholder{
            font-size: 23px;
            text-align: left;
            padding-left: 3px;
            
           
        }
        .signin{
            width: 100%;
            height: 50px;
            border: 3px solid var(--theme-color);
            border-radius: 30px;
            font-size: 19px;
            color: white;
            font-weight: 500;
            background-color: var(--theme-color);
            transition-duration: 200ms;
        }
        .signin:hover{
            background-color: white;
            border: 3px solid var(--theme-color);
            color: var(--theme-color);
        }
        p{
            text-align: left;
            font-weight: 500;
            font-size: 15px;
            margin-bottom: 50px;
            margin-top: 5px;
         }
        .join{
            width: 100%;
            height: 50px;
            border: 3px solid var(--theme-color);
            border-radius: 30px;
            font-size: 19px;
            color: var(--theme-color);
            font-weight: 500;
            background-color: white;
            
        }
        .forgot{
            background-color: white;
            border: 0px;
            font-weight: 500;
            color: var(--theme-color);
            font-size: 15px;
            margin-bottom: 20px;
        }
        h6{
            margin: 8px;
            color: darkgrey;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="card">

        <h3 class="form-title">Sign In!</h3>
        <p>Stay Updated People!!!!!!</p>
        <form action="">
            <input class="text-input" placeholder="email or phone" type="email" name="" id="email">
            <input class="text-input" placeholder="enter passward" type="password" name="" id="passward">
            <button class="forgot">Forgot Passward?</button>
            <button class="signin">Sign In</button>
            <h6><span>or</span></h6>
            <button class="join">Join Now</button>
        </form>

    </div>
</body>
</html>
