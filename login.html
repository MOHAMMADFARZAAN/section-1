<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        .card{
            border: 2px solid red;
            width: 25%;
            
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /*flex is applied to the parent tag of the element that we operate on*/
        }
    </style>
</head>
<body>
    <div class="card">

        <h3 class="form-title">Login</h3>
        <form action="">
            <label for="email">Email</label>
            <input class="text-input" type="email" name="" id="email">
            
            <label for="passward">Passward</label>
            <input class="text-input" type="password" name="" id="passward">

            <button class="submit-btn">Submit</button>
        </form>

    </div>
</body>
</html>
